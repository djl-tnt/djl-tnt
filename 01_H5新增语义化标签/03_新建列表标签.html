<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新建列表标签</title>
</head>
<body>
    <form action="#">
        <input type="text" list="mydata">
        <button>搜索</button>
    </form>
    <datalist id="mydata">
        <option value="周杰伦">周杰伦</option>
        <option value="周冬雨">周冬雨</option>
        <option value="马冬梅">马冬梅</option>
        <option value="宋亚轩">宋亚轩</option>
    </datalist>
    <hr>
    <details>
        <summary>时代少年团五周年演唱会在哪开?</summary>
        <p>将在重庆开</p>
    </details>
</body>
</html>
