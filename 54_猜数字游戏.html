<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1.随机生成一个数字
        function getRandom(N,M) {
            return Math.floor(Math.random()*(M-N+1))+N
        }
        let random = getRandom(1,10)
        console.log(random)
        //循环
        while(true) {
        //2.猜数字
        let num = +prompt('请输入你猜测的数字：')
        //3.判断输出
        if(num > random) {
            alert('数字猜大了')
        }
        else if(num < random) {
            alert('数字猜小了')
        }
        else
        {
            alert('猜对了')
            break
        }
        }
    </script>
</body>
</html>
