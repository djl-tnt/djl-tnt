<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input新增的type属性值</title>
</head>
<body>
    <form action="" novalidate>
        邮箱：
        <input type="email" name="email">
        网址：
        <input type="url" name="nrl">  
        数值：
        <input type="number" name="number" step="2" max="80" min="20">
        搜索：
        <input type="search" required name="password">
        电话：
        <input type="tel" name="phone">
        范围：
        <input type="range"  name="range" max="100" min="10">
        颜色：
        <input type="color">
        日期:
        <input type="date" name="date">
        月份：
        <input type="month" name="month">
        周：
        <input type="week" name="week">
        时间：
        <input type="time" name="time1">
        日期+时间：
        <input type="datetime-local" name="time2"> 
        <button>提交</button>
    </form>
</body>
</html>
