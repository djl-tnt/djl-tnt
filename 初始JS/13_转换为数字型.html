<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //var age = prompt('请输入你的年龄');
        //1.parseInt(变量) 可以把字符型转换为数字型 等到是整数
        //console.log(parseInt(age));
        console.log(parseInt('3.14'));  //3取整
        console.log(parseInt('3.97'));  //3取整
        console.log(parseInt('120px'));   //取120
        console.log(parseInt('rem120px'));   //NaN
        //2.parseFloat(变量) 可以把字符型转换为数字型 等到是小数 浮点数
        console.log(parseFloat('3.14'));   //3.14
        console.log(parseFloat('3'));   //3
        console.log(parseInt('120px'));   //取120
        console.log(parseInt('rem120px'));   //NaN
        //3.利用Number(变量)
        let str = '123';   //123
        console.log(Number(str));
        //4.利用了算法运算 - * / 隐式转换
        console.log('12' - 0);   //12
        console.log('12' - '1');   //11
        console.log('12' + '1');   //121
        console.log('12' + 1);   //121
    </script>
</head>

</html>
