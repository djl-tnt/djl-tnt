<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.把数字型转换为字符串型 toString()
        let num = 10;
        let str = num.toString();
        console.log(str);
        console.log(typeof str);
        //2.String(变量)
        console.log(String(num));
        //3.利用+拼接字符串的方法实现转换变量
        console.log(num + '');
    </script>
</head>

</body>
</html>
