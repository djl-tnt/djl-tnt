<body>
    <script>
        function fn(arr = []) {
        let max = arr[0]
        let min = arr[0]
        for(let i = 0; i < arr.length; i++)
    {
        if(max < arr[i])
    {
        max = arr[i]
    }
    if(min > arr[i]){
        min = arr[i]
    }
    }
    return [max,min]
    }
    let newArr = fn([5,3,1,7,9])
    console.log(`数组的最大值是：${newArr[0]}`);
    console.log(`数组的最小值是：${newArr[1]}`);
    </script>
