<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.用户输入
        let second = +prompt('请输入秒数：')
        // 2.封装函数
        function getTime(t) {
            // console.log(t)
            // 3.转换
            // 记得声明变量h,m,s,否则就变成全局变量，有风险
            let h = parseInt(t / 60 / 60 % 24)
            let m = parseInt(t / 60 % 60)
            let s = parseInt(t % 60)
            // 要重新赋值
            h = h < 10 ? '0' + h : h   
            m = m < 10 ? '0' + m : m     
            s = s < 10 ? '0' + s : s  
            // console.log(h,m,s)  
            return `转换完毕之后是${h}小时${m}分钟${s}秒`
        }
        let str = getTime(second)
        // 记得这个：函数的返回值
         document.write(str)   
    </script>
</body>
</html>
