<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [2,6,1,7,4]
        let max = arr[0]
        for(let i = 0; i <= arr.length; i++){
            if(max < arr[i])
            max = arr[i]
        }
        console.log(`最大值是：${max}`)
    </script>
</body>
</html>
