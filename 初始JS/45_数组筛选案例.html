<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let arr = [2,0,6,1,77,0,52,0,25,7]
        // 1.声明新的空的数组
        let newArr = []
        // 2.遍历旧数组
            for(let i = 0; i < arr.length; i++)
        {
            // 3.满足条件 追加到新数组里面
            if(arr[i] >= 10)
            {
                push.newArr(arr[i])
            }            
        }
        // 4.打印新数组
        console.log(newArr)
    </script>
</body>
