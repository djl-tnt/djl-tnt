<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea name="" id="" cols="30" rows="10">
        用户注册协议
        欢迎注册成为京东用户！在你注册过程中，你需要完成我们的注册流程并通过点击同意的方式在线签署一下协议，请您务必仔细阅读，充分理解协议里的条款内容后再点击同意。
        【请您注意】如用户不同意本服务条款任意内容，请勿注册或使用。
    </textarea> 
    <br>
    <button class="btn" disabled>我已经阅读用户协议(60)</button>
    <script>
        //1.获取元素
        const btn = document.querySelector('.btn')
        // console.log(btn.innerHTML)
        //2.倒计时
        let i = 5
        //2.1
        let n = setInterval(function() {
            i--
            btn.innerHTML = `我已经阅读用户协议(${i})`
            if(i == 0) {
                clearInterval(n)
                btn.disabled = false
                btn.innerHTML = '同意'
            }
        },1000)
    </script>
</body>
</html>
